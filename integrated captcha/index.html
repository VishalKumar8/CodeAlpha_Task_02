<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page with Captcha</title>
  </head>

  <body>
    <nav class="navbar navbar1 navbar-expand-lg">
      <h1>
        <a class="navbar-brand logo" href="#">Code<span>Alpha</span></a>
      </h1>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link nav1" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link nav1" href="#">Catogeries</a>
          </li>

          <li class="nav-item">
            <a class="nav-link nav1" href="#" tabindex="-1" aria-disabled="true"
              >About Us</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div style="width: 40%; margin: 25px auto">
          <h3 style="text-align: center" class="title1">
            Login Page with Captcha
          </h3>
          <form>
            <div class="form-group">
              <label>Username/Email:</label
              ><input
                type="text"
                name="UserName"
                class="form-control"
                autofocus
                placeholder="username/email..."
              />
            </div>
            <div class="form-group">
              <label>Password:</label
              ><input
                type="Password"
                name="Password"
                class="form-control"
                autofocus
                placeholder="Password..."
              />
            </div>

            <label>Enter Captcha:</label>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control bolds"
                  readonly
                  id="capt"
                  onclick="captcha()"
                />
                <h6>
                  Captcha not visible
                  <img src="refresh.jpg" width="40px" onclick="captcha()" />
                </h6>
              </div>

              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="textinput" />
              </div>
            </div>

            <div class="form-group">
              <button onclick="validcap()" class="btn btn-lg btn-block">
                Submit
              </button>
            </div>
          </form>

          <p>New Here?<a href=""> Sign Up</a></p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="card1">
        <div class="card-body">
          <h5 class="card-title">Get a more updates in future..!</h5>
          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p>
          <a href="#" class="btn btn-primary">Subcribe Now</a>
        </div>
        <div class="card-footer"></div>
      </div>
    </footer>

    <script src="./app.js"></script>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
</html>
